<header>
    <h1>{{ .Site.Title }}</h1>
    <nav>
        <ul>
            {{ range .Site.Menus.main }}
                {{ if .URL }}
                    <li><a href="{{.URL}}">{{ .Name }}</a></li>
                {{ else if .Identifier }}
                    <li><a href="/{{.Identifier}}">{{ .Name }}</a></li>
                {{ end }}
            {{ end }}
        </ul>
    </nav>
</header>
