{{ define "main" }}
    <h1>{{.Title}}</h1>
    <article>
        {{ .Content }}

        <ul class="list">
            {{ range .Pages }}
                <li>
                    <a href="{{.Permalink}}">{{.Title}}</a><br/>
                    <time>{{.Date.Format "2006-01-02 15:04:05"}}</time>
                    <small>{{.Content | truncate 100}}</small>
                </li>
            {{ end }}
        </ul>
    </article>
{{ end }}
